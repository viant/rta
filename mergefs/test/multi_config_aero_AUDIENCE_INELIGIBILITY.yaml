Endpoint:
  Port: 8061

Debug: true
TypeName: Ineligibility
TimeoutSec:   5
ThinkTimeSec: 3 #1 #5 #30 sec on prod
ThinkTimeJournalMs: 100

#JournalTable: AUDIENCE_AUDIENCE_INELIGIBLE_RTA_JN
JournalTable: AUDIENCE_INELIGIBLE_RTA_JN
JournalConnection:
  Driver: mysql
  Dsn: 'root:dev@tcp(127.0.0.1:3307)/forecaster?parseTime=true'

#Dest: audience_audience_ineligible/Values
Dest: audience_ineligible/Values
Connection:
  Driver: aerospike
  Dsn: 'aerospike://127.0.0.1:3000/ns_memory'

Mode: direct
UseInsertAPI: true
BatchSize: 30000
CreateDDL: "REGISTER GLOBAL SET WITH TTL 259200 ${Dest} AS ${Struct}"

MainLoopDelayMs: 10
MergersRefreshMs: 15000

Merge:
  AggregableSum:
    - value
